<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Russo One' rel='stylesheet'>
    <title>Quiz Sport</title>
</head>

<body>
    <main>
        <section id='start-game' class="start-game">
            <img class="start-game_img" src="./img/logo.svg" alt="logo Jeux Olympiques de Paris 2024">
            <h1 class="start-game_ttl">Quiz Sport</h1>
            <p class="start-game_txt">Vous recevrez 10 questions. Pouvez-vous répondre correctement à toutes les
                questions ?</p>
            <button id="start-game_btn" type="button" title="start" class="btn start-game_btn">Commencer</button>
        </section>
        <section id="quiz" class="quiz hidden">
            <header class="quiz-header">
                <h2 class="quiz-ttl">Question 1</h2>
                <p class="quiz-score">Score:0</p>
            </header>
            <img class="quiz__img" src="" alt="">
            <h3 class="quiz__question">Quel est le nom complet du footballeur; Cristiano Ronaldo?</h3>
            <ul class="quiz__question__answers">
                <li class="quiz-question__li"><button class="btn quiz__answer" type="button" title="answer">Cristiano
                        Ronaldo dos Aveiro</button></li>
                <li class="quiz-question__li"><button class="btn quiz__answer" type="button" title="answer">Cristiano
                        Ronaldo ldoos Santos Diego</button></li>
                <li class="quiz-question__li"><button class="btn quiz__answer" type="button" title="answer">Cristiano
                        Ronaldo dos Santos Aveiro</button></li>
                <li class="quiz-question__li"><button class="btn quiz__answer" type="button" title="answer">Cristiano
                        Luis
                        Armando Ronaldo</button></li>
            </ul>
            <template id="quiz">
            </template>


        </section>

    </main>

    <script type="module" src="js/script.js"></script>

</body>

</html>
